[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build]
  command = "cd timetable_app && flutter build web --release"
  publish = "timetable_app/build/web"

[[plugins]]
  package = "netlify-plugin-flutter"

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/.netlify/identity/*"
  to = "/.netlify/identity/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
