<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimeTable - Wachtwoord reset</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f4f1ea;
      color: #0b2e2b;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 16px;
      box-sizing: border-box;
    }
    .card {
      width: min(560px, calc(100vw - 32px));
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 20px;
    }
    p {
      margin: 0;
      line-height: 1.45;
      color: #334155;
    }
    button {
      margin-top: 16px;
      border: 0;
      border-radius: 10px;
      padding: 10px 14px;
      background: #0b2e2b;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Wachtwoord reset</h1>
    <p id="info">
      Deze link is ontvangen. Open nu de TimeTable app om je wachtwoord te wijzigen.
    </p>
    <button id="openApp">Open de app</button>
  </div>
  <script>
    (function () {
      const hash = window.location.hash || "";
      const tokenMatch = hash.match(/(?:^#|&)recovery_token=([^&]+)/);
      const token = tokenMatch ? decodeURIComponent(tokenMatch[1]) : "";
      const deepLink = token
        ? `timetableapp://reset-password?token=${encodeURIComponent(token)}`
        : "timetableapp://login";
      document.getElementById("openApp").addEventListener("click", function () {
        window.location.href = deepLink;
      });
      if (window.history && window.history.replaceState) {
        window.history.replaceState({}, document.title, "/recover.html");
      }
    })();
  </script>
</body>
</html>
